<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calculator</title>
    <meta charset="utf-8" />
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <div class="calculator-container">
      <div class="calc-display">
        <p class="calc-output">9.4</p>
      </div>
      <div class="calculator-buttons">
        <div class="buttons">
          <button type="button" class="button clear">A/C</button>
          <button type="button" class="button operator divide">/</button>
        </div>
        <div class="buttons">
          <button type="button" class="button">7</button
          ><button type="button" class="button">8</button
          ><button type="button" class="button">9</button
          ><button type="button" class="button operator multiply">x</button>
        </div>
        <div class="buttons">
          <button type="button" class="button">4</button
          ><button type="button" class="button">5</button
          ><button type="button" class="button">6</button
          ><button type="button" class="button operator minus">-</button>
        </div>
        <div class="buttons">
          <button type="button" class="button">1</button
          ><button type="button" class="button">2</button
          ><button type="button" class="button">3</button
          ><button type="button" class="button operator plus">+</button>
        </div>
        <div class="buttons">
          <button type="button" class="button">0</button
          ><button type="button" class="button">.</button
          ><button type="button" class="button operator equals">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
